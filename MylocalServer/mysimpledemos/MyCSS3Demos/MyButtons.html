<!DOCTYPE html>
<html>
	<head>
		<style>
			.button{
				  width: 120px;
				  height: 24px;
				  padding: 5px 16px 3px;
				  -webkit-border-radius: 16px;
				  -moz-border-radius: 16px;
				  border: 2px solid #ccc;
				  position: relative;

				  /* Label */
				  font-family: Lucida Sans, Helvetica, sans-serif;
				  font-weight: 800;
				  color: #fff;
				  text-shadow: rgba(10, 10, 10, 0.5) 1px 2px 2px;
				  text-align: center;
				  vertical-align: middle;
				  white-space: nowrap;
				  text-overflow: ellipsis;
				  overflow: hidden;
			}
			
			.aqua{
				  background-color: rgba(60, 132, 198, 0.8);
				  border-top-color: #8ba2c1;
				  border-right-color: #5890bf;
				  border-bottom-color: #4f93ca;
				  border-left-color: #768fa5;
				  -webkit-box-shadow: rgba(66, 140, 240, 0.5) 0px 10px 16px;
				  -moz-box-shadow: rgba(66, 140, 240, 0.5) 0px 10px 16px;
				  background-image: -webkit-gradient(linear, 0% 0%, 0% 90%, from(rgba(28, 91, 155, 0.8)), to(rgba(108, 191, 255, .9)));
				/* for FF 3.6 */
				  background-image: -moz-linear-gradient(rgba(28, 91, 155, 0.8) 0%, rgba(108, 191, 255, .9) 90%);
			}
			
			.button .glare {
				  position: absolute;
				  top: 0;
				  left: 5px;
				  -webkit-border-radius: 8px;
				  -moz-border-radius: 8px;
				  height: 1px;
				  width: 142px;
				  padding: 8px 0;
				  background-color: rgba(255, 255, 255, 0.25);
				  background-image: -webkit-gradient(linear, 0% 0%, 0% 95%, from(rgba(255, 255, 255, 0.7)), to(rgba(255, 255, 255, 0)));
				  /* for FF 3.6 */
				  background-image: -moz-linear-gradient(rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0) 95%);
			}
			
			input.new-aqua[type="button"] {
				-moz-border-bottom-colors: none;
				-moz-border-image: none;
				-moz-border-left-colors: none;
				-moz-border-right-colors: none;
				-moz-border-top-colors: none;
				background: none repeat scroll 0 0 #CCDDEE;
				border-color: #8BA2C1 #5890BF #4F93CA #768FA5;
				border-radius: 16px 16px 16px 16px;
				border-style: solid;
				border-width: 2px;
				box-shadow: 0 10px 16px rgba(66, 140, 240, 0.5), 0 -8px 12px 0 #66BBFF inset, 0 -8px 0 8px #4488CC inset, 0 -35px 15px -10px #77AADD inset;
				color: #FFFFFF;
				font: 600 16px/1 Lucida Sans,Verdana,sans-serif;
				height: 35px;
				overflow: hidden;
				text-align: center;
				text-overflow: ellipsis;
				text-shadow: 1px 2px 2px rgba(10, 10, 10, 0.5);
				vertical-align: middle;
				white-space: nowrap;
				width: 155px;
			}
		</style>
	</head>
	<body>
		<div class="button aqua">
			<div class="glare">Click me</div>
		</div>
		<p></p>
		<input type="button" value="Aqua 2" class="new-aqua">
	</body>
</html>
