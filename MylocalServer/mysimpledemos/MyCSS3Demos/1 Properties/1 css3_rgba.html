<html>
<head>
<style>
/*
RGBA lets you specify not only the
color but the opacity of an element.
he alpha value should be between 0.0 and 1.0; */

font{
	font-size:20pt;
	color:rgba(0,0,255, 0.3);
}

span{
	font-size:20pt;
	color:rgb(0,0,255);
	opacity:0.9;
}
</style>
</head>
<body>
	<div>hello<font>  GM</font></div>
	<div>hello<span>  GM</span></div>
<body>
