<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Button Spining using CSS3</title>
		<style type="text/css">
		.button
		{
			background:#aaa;
			color:#555;
			font-size:15px;
			font-weight:bold;
			padding:10px 15px;
			border:none;
			margin:50px;
			cursor:pointer;

			-webkit-transition:-webkit-transform 1s,opacity 1s,background 1s,width 1s,height 1s,font-size 1s;

			-o-transition-property:width,height,-o-transform,background,font-size,opacity,color;
			-o-transition-duration:1s,1s,1s,1s,1s,1s,1s;

			-moz-transition-property:width, height, -moz-transform, background, font-size, opacity, color;
			-moz-transition-duration:1s,1s,1s,1s,1s,1s,1s;

			/*The key code here is the transition property, which can be defined through width, height,
			background, color, opacity and so on. In this example, the properties are changed every second,
			per the transition-duration property.*/

			transition-property:width,height,transform,background,font-size,opacity;
			transition-duration:1s,1s,1s,1s,1s,1s;

			-webkit-border-radius:5px;
			border-radius:5px;

			box-shadow:0 0 2px rgba(0,0,0,0.5);

			text-shadow:0 0 5px rgba(255,255,255,0.5);

			display:inline-block;    /* It is important for the button to rotate*/
		}

		.button:hover
		{
			-moz-transform: rotate(360deg);
			-webkit-transform: rotate(360deg);
			-o-transform: rotate(360deg);
			transform: rotate(360deg);

			/*background:#99A411;
			font-size:30px;*/
			color:#fff;
		}

		</style>
	</head>
	<body>
		<div>
			<a class="button">Spin</a>
		</div>
	</body>
</html>
