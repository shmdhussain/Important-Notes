<html>
 <head>
  <script type="application/javascript">
  function draw() {
	  var ctx = document.getElementById('canvas').getContext('2d');
	 
	  // Draw slice
	  ctx.drawImage(document.getElementById('source'),33,71,104,124,21,20,87,104);
	 
	  // Draw frame
	  ctx.drawImage(document.getElementById('frame'),0,0);
	}
</script>
 </head>
 <body onload="draw();">
	<img id="source" src="img/rhino.jpg" width="300" height="227" alt="" style="display:none">
	<img id="frame" src="img/Canvas_picture_frame.png" width="132" height="150" alt="" style="display:none">
   <canvas id="canvas" width="150" height="500"></canvas>
 </body>
</html>
