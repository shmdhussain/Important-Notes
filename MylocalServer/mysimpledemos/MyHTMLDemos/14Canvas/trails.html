<script type="text/javascript">
function drawMap() {

	img.onload = function(){

	elvPlot.lineWidth = 4;

	elvPlot.strokeStyle = "#7f7f7f";
	elvPlot.beginPath();  
	elvPlot.moveTo(89,644);  
	elvPlot.lineTo(106,627);  
	elvPlot.lineTo(140,592);  
	elvPlot.lineTo(175,567);  
	elvPlot.lineTo(209,601);
	elvPlot.lineTo(244,567);
	elvPlot.lineTo(278,558);
	elvPlot.lineTo(313,550); 
	elvPlot.lineTo(347,558);   
	elvPlot.lineTo(381,567);
	elvPlot.lineTo(415,575); 
	elvPlot.lineTo(450,567);
	elvPlot.lineTo(484,558);
	elvPlot.lineTo(518,550); 
	elvPlot.lineTo(553,541);     
	elvPlot.stroke(); 
	//elvPlot.beginPath();
	//elvPlot.lineJoin = "miter";
	//elvPlot.lineWidth = 4;
	/* elvPlot.strokeStyle = "#333";
	elvPlot.moveTo(89, 434);
	elvPlot.lineTo(89, 645);
	elvPlot.lineTo(567, 645);
	elvPlot.stroke(); */
	}  
	img.src = '_images/northridge_map.jpg';  
} 
</script>
