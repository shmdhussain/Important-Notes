<html>
 <head>
  <script type="application/javascript">
  function draw() {
	  var ctx = document.getElementById('canvas').getContext('2d');
	  var img = new Image();
	  img.onload = function(){
		for (var i=0;i<4;i++){
		  for (var j=0;j<3;j++){
			ctx.drawImage(img,j*50,i*38,50,38);
		  }
		}
	  };
	  img.src = 'img/rhino.jpg';
	}
</script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="150" height="500"></canvas>
 </body>
</html>
