<!DOCTYPE html>

<head>
		<meta charset="utf-8">
		<title>Content Editable</title>
		<script type="text/javascript" charset="utf-8" src="../jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/contentedit.js"></script>
		
	</head>
	<style>
	.shad{
		/*box-shadow: h-shadow v-shadow blur spread color inset;*/
		box-shadow: 10px 10px 2px 3px rgba(0,0,255,0.8);
		-webkit-box-shadow: 10px 10px 2px 3px rgba(0,0,255,0.8);
		
	}
	.singletextshad{
		text-shadow: rgba(255,0,0,1) 5px 5px 6px;
	}
	</style>
<title>ContentEditable</title>


<article>
  <section>
    <p>Any elements with the <code>contenteditable</code> attribute set will have a grey outline as you hover over. Local storage is used to maintain the changes.</p>
  </section>
  <section id="editable" class="shad" contenteditable="true">
    <h2 class="singletextshad">Edit it!</h2>
    <p spellcheck="true" >This is a paragraph</p>
    <ol class="myEditList">
      <li>List Item1</li>
      <li spellcheck="false">list Item2</li>
    </ol>
  </section>
</article>
