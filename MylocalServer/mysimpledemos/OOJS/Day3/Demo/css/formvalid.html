<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Untitled Page</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"></link>
     <link rel="stylesheet" type="text/css"  href="css/mystyle.css"></link>
</head>
<body>
    
   <div class"main-pad">
       <div class="header w100 ">
            <p class="center">header</p>
       </div>
       <div>
           <div class="float-left ls w20">
                <p class="center">I am float left</p>
           </div>
           <div class="float-left w60 content">
           <div class="PadAll30">
               <form class="" id="" action="">
                    <p class="strong font18 center">Contact Info</p>
                    <div class="PadTop20">
                        <div class="float-left labLeftSec">
                             <label class="labRightPad right">Name:</label>
                        </div>
                       <div class="float-left">
                             <input id="name" type="text" value="please enter name"/>
                       </div>
                       <div class="clear"></div>
                       <div class="PadTop5 errorName displayNone"><p>Please enter your name</p></div>
                    </div>
                    <div class="PadTop10">
                        <div class="float-left labLeftSec">
                             <label class="labRightPad right">Email:</label>
                        </div>
                       <div class="float-left">
                             <input id="Text1" type="text" value="please enter email"/>
                       </div>
                       <div class="clear"></div>
                        <div class="PadTop5 errorName displayNone"><p>Please enter your email</p></div>
                    </div>
                     <div class="PadTop10">
                        <div class="float-left labLeftSec">
                             <label class="labRightPad right">&nbsp;</label>
                        </div>
                        <input type="radio" value"male" name="gend"/>
                        <label class="labLeftPad " value="">Male</label>
                    </div>
                    <div class="PadTop10">
                        <div class="float-left labLeftSec">
                             <label class="labRightPad right">&nbsp;</label>
                        </div>
                        <input type="radio" name="gend" value"female"/>
                        <label class="labLeftPad ">Female</label>
                    </div>
                     <div class="PadTop5 errorGend displayNone"><p>Please select your gender</p></div>
                     
                     <div class="PadTop10">
                        <div class="float-left labLeftSec">
                             <label class="labRightPad right">&nbsp;</label>
                        </div>
                       <div class="float-left">
                            <input type="submit" value="submit form"/>
                       </div>
                       <div class="clear"></div>
                        
                    </div>
                  </form>
              </div>
           </div>
           <div class="float-right rs w20">
                <p class="center">I am float right</p>
           </div>
           <div class="clear"></div>
       </div>
       <div class="footer w100">
            <p class="center">Footer</p>
       </div>
    </div>
</body>
</html>
