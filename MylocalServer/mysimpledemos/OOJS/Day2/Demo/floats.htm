<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Untitled Page</title>
    <link rel="stylesheet" href="css/reset.css"></link>
</head>
<body>
    <style>

        .float-left{float:left}
         .float-right{float:right}
         .clear{clear:both}
         .w100{width:100%}
         .header,.footer{background-color:#E0DCDE}
         .w60{width:60%}
         .w20{width:20%}
         .main-pad{padding:50px}
         .ls,.rs{background:#D7FBFC}
         .center{text-align:center}
         p{margin:0}
         .ls,.rs,.content{height:400px;}
         .content{background-color:#E1E8E8}
        
    </style>
   <div class"main-pad">
       <div class="header w100 ">
            <p class="center">header</p>
       </div>
       <div>
           <div class="float-left ls w20">
                <p class="center">I am float left</p>
           </div>
           <div class="float-left w60 content">
                <p class="center">I am Content</p>
           </div>
           <div class="float-right rs w20">
                <p class="center">I am float right</p>
           </div>
           <div class="clear"></div>
       </div>
       <div class="footer w100">
            <p class="center">Footer</p>
       </div>
    </div>
</body>
</html>
