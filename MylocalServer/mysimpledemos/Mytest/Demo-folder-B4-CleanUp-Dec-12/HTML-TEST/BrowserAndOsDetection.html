<body>
	<div id="os"></div>
	<div id="browser"></div>

	<script>
		var ua = navigator.userAgent.toLowerCase(); 
		var pl=navigator.platform.toLowerCase(); 
		
		
		if(pl=="win32"){
			 if (ua.indexOf('safari')!=-1){ 
				   if(ua.indexOf('chrome')  > -1){
						jQuery('#browser').html("Your browser is: <b>  chrome </b>");
						jQuery('#os').html("Your os is: <b>" + pl + "</b>");
					
				   }else{
						jQuery('#browser').html("Your browser is: <b>  safari </b>");
						jQuery('#os').html("Your os is: <b>" + pl + "</b>");
						
				   }
			  }
		}
	</script>
