	jQuery(function(){	
		jQuery(".myCapsFirst").each(function(i){
			var str=jQuery(this).html();
			//alert("elem :"+str +" count: "+i);
			str= fnMyCapsFirst(str);

	function fnMyCapsFirst(str){
		//var str=jQuery(".myCapsFirst").html();
		var n=str.split(" ");
		for(i=0;i<n.length;i++){
			//alert("word: "+n[i]);
			var subarray=n[i].split("");
			 for(j=0;j<subarray.length;j++){
				 if(j=='0'){
					//alert("Oth Word before is: "+subarray[j]);
					
				 }
				 else{
					var charAsciiValue=subarray[j].charCodeAt(0);
					if((charAsciiValue>='65' && charAsciiValue<='90')){
						var SmallLetterConvertedCode=charAsciiValue+32;
						subarray[j]=String.fromCharCode(SmallLetterConvertedCode);
					}
				 }
			 }
			 n[i]=subarray.join("");
			 //alert("after inner join: "+n[i]);
		}
		str=n.join(" ");
		return str;
	}
