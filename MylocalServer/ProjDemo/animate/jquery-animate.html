<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
</script>

<!-- animate Script, on clicking button1 will increase height and on clicking the second one will reset height  -->

<script>
$(document).ready(function(){

  $("#click1").click(function(){
    $("#box").animate({width:"300px"});
  });

$("#click2").click(function(){
    $("#box").animate({width:"100px"});
  });

});
</script>

</head>
<body>
<button id="click1">Animation width</button>
<button id="click2">Width Reset</button>
<div id="box" style="background:#87CEEB;height:70px;width:70px;margin:3px;">
</div>
</body>
</html>
