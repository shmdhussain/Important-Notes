		function fnwidth(){
			alert("The Screen Width(these dimensions are measured in device pixels because they never change: they’re a feature of the monitor, and not of the browser.)");
			alert("the screen device width in dev ps is " + screen.width);
			alert("the screen device height in dev ps is " + screen.height);
